name: Publish to GitHub

on:
  push:
    tags:
    - '*'
  pull_request:
    branches: [ master ]

jobs:
  github-release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Create a release
      uses: ncipollo/release-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

